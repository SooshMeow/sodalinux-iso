LABEL arch64p
TEXT HELP
Boot the Soda Linux medium on BIOS.
It allows you to install Soda Linux or perform system maintenance.
ENDTEXT
MENU LABEL Boot Soda Linux (x86_64, BIOS)
LINUX /vmlinuz-linux
INITRD /intel-ucode.img,/amd-ucode.img,/initramfs-linux-fallback.img
APPEND root=LABEL=%ROOT_LABEL% rootflags=%ROOT_FLAGS% rw
